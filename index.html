<!-- index.html -->
<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tea Topics</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

  <link rel="stylesheet" href="style.css" />

  <!-- Fonts (online) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Save card as image -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script defer src="app.js"></script>
</head>

<body>
  <div class="bgLeaves" aria-hidden="true"></div>

  <header class="top">
    <div class="brand">
      <div>
        <h1>Tea Topics</h1>
      </div>

      <div class="topActions">
        <button class="btnSmall" id="randomBtn" type="button" title="Random fullscreen">Random</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="topicsGrid" aria-live="polite"></section>

    <!-- ✅ Only bottom navigation -->
    <div class="pager bottom" id="pagerBottom" aria-label="Pagina navigatie onder"></div>
  </main>

  <!-- Fullscreen Random Mode -->
  <div id="fullscreen" hidden aria-hidden="true">
    <button id="fsClose" aria-label="Fullscreen sluiten" title="Sluiten (Esc)">✕</button>

    <div class="fsStage" role="group" aria-label="Willekeurige Tea Topic fullscreen">
      <div class="hangWrap">
        <div class="hangTag big swing" id="fsTag" role="article" aria-label="Tea topic kaart">
          <div class="tagInner">
            <div class="fsQuestion" id="fsQuestion">Laden…</div>
            <div class="fsCategory" id="fsCategory"></div>
          </div>
        </div>
      </div>

      <div class="fsNav">
        <button id="fsPrev" type="button">Vorige</button>
        <button id="fsNext" type="button">Volgende</button>
      </div>

      <div class="fsMini">
        <button class="btnSmall" id="fsCopy" type="button">Copy</button>
        <button class="btnSmall" id="fsSave" type="button">Save</button>
      </div>
    </div>
  </div>

  <!-- Expand Card Modal -->
  <div id="cardModal" class="modal" hidden aria-hidden="true">
    <div class="modalOverlay" id="modalOverlay" tabindex="-1" aria-label="Sluiten"></div>

    <div class="modalPanel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modalClose" id="modalClose" aria-label="Sluiten" title="Sluiten (Esc)">✕</button>

      <div class="modalBody">
        <!-- This is the element we copy/save -->
        <div class="topicCard topicCard--modal" id="modalCard" role="article">
          <div class="topicTitle" id="modalTitle">…</div>
          <div class="topicCategory" id="modalCategory"></div>
        </div>

        <div class="modalActions">
          <button class="btnAction" id="btnCopy" type="button">Kopieer</button>
          <button class="btnAction" id="btnSave" type="button">Opslaan</button>
          <button class="btnAction btnGhost" id="btnBack" type="button">Terug</button>
        </div>

        <div class="modalHint" id="modalHint" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- Mini toast -->
  <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <footer class="foot">
    <span>Tea Topics – Made with <span class="heart" aria-hidden="true">♥</span> by Ferran</span>
  </footer>
</body>
</html>
